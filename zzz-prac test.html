Question 1:  The user will enter two numbers and click a button to show the result of the indicated calculation.  (Hint remember Number().)  ------------------------------------------------------ -->


<script>
	//WRITE ALL OF YOUR JAVASCRIPT AND FUNCTIONS FOR QUESTION 1 HERE!!!!!!!!!!
    function add() {
        let numOne = Number(document.querySelector("#Num1Box").value)
        let numTwo = Number(document.querySelector("#Num2Box").value)
        let result = numOne + numTwo

        document.querySelector(".result").value = result
    }

    function sub(){
        let numOne = Number(document.querySelector("#Num1Box").value)
        let numTwo = Number(document.querySelector("#Num2Box").value)
        let result = numOne - numTwo

        document.querySelector(".result").value = result
    }

    function mu(){
        let numOne = Number(document.querySelector("#Num1Box").value)
        let numTwo = Number(document.querySelector("#Num2Box").value)
        let result = numOne * numTwo

        document.querySelector(".result").value = result
    }

    function di(){
        let numOne = Number(document.querySelector("#Num1Box").value)
        let numTwo = Number(document.querySelector("#Num2Box").value)
        let result = numOne / numTwo

        document.querySelector(".result").value = result
    }
</script>
